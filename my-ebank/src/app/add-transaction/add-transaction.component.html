<div class="form-container">
  <h2>Ajouter une Transaction</h2>
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <div class="flex-row">
      <div class="form-group">
        <label for="transactionDate">Date</label>
        <input id="transactionDate" formControlName="transactionDate" type="date">
      </div>
      <div class="form-group">
        <label for="transactionTimer">Heure</label>
        <input id="transactionTimer" formControlName="transactionTimer" type="time">
      </div>
    </div>
    <div class="flex-row">
      <div class="form-group">
        <label for="montant">Montant</label>
        <input id="montant" formControlName="montant" type="number" step="0.01">
      </div>
      <div class="form-group">
        <label for="type_transaction">Type de Transaction</label>
          <select id="type_transaction" formControlName="type_transaction">
              <option value="debit">Débit</option>
              <option value="credit">Crédit</option>
          </select>
      </div>
    </div>
    <div class="form-group">
      <label for="description_transaction">Description</label>
      <input id="description_transaction" formControlName="description_transaction" type="text">
    </div>
    <div class="form-group">
      <label for="bank_transaction">Transaction Bancaire</label>
      <input id="bank_transaction" formControlName="bank_transaction" type="text">
    </div>
    <div class="form-group hidden">
      <label for="compteId">Compte</label>
      <input id="compteId" formControlName="compteId" type="hidden">
    </div>
    <div class="form-group">
      <label for="beneficierId">Bénéficiaire</label>
      <input id="beneficierId" formControlName="beneficierId" type="text">
    </div>
    <div class="form-group">
      <button type="submit">Ajouter Transaction</button>
    </div>
  </form>
</div>
