<div class="container">
	<header>
	  <span class="logo">
		<img src="../../assets/images/logo.png" alt="" />
		<h5>Master Card</h5>
	  </span>
	  <img src="../../assets/images/chip.png" alt="" class="chip" />
	</header>
	<div class="card-details">
	  <div class="name-number">
		<h6>Card Number</h6>
		<h5 class="number">{{ getFormattedCardNumber() }}</h5>
		<h5 class="name">{{ carte?.carte_type }}</h5>
	  </div>
	  <div class="valid-date">
		<h6>Valid Thru</h6>
		<h5>{{ getFormattedExpirationDate() }}</h5>
	  </div>
	</div>
  </div>
