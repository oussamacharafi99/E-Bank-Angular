<p>Login works!</p>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="animate__animated animate__backInLeft animate__delay-2s">
  <div>
    <label for="username">Username</label>
    <input id="username" formControlName="username" />
  </div>
  <div>
    <label for="password">Password</label>
    <input id="password" type="text" formControlName="password" />
  </div>
  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>

<div class="btn btn-outline-btn" (click)="onGet()">get data</div>
